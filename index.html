<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Bài tập vòng lặp</title>
  </head>
  <body>
    <div class="app">
      <!-- BT 1 : Tìm số chẵn/lẻ nhỏ hơn 100 -->

      <section class="section-container bt-1">
        <h2>BT 1 : Tìm số chẵn/lẻ nhỏ hơn 100</h2>

        <form action="#" class="form bt-1__form">
          <button type="button" class="button button-primary button-bt-1">
            Xem kết quả
          </button>
        </form>

        <div class="result-container">
          <p class="result result-bt-1 even"></p>
          <p class="result result-bt-1 odd"></p>
        </div>
      </section>

      <!-- BT 2 : Đếm số chia hết cho 3 -->
      <section class="section-container bt-2">
        <h2>BT 2 : Đếm số chia hết cho 3</h2>

        <form action="#" class="form bt-2__form">
          <button type="button" class="button button-primary button-bt-2">
            Xem kết quả
          </button>
        </form>

        <div class="result-container">
          <p class="result result-bt-2"></p>
        </div>
      </section>

      <!-- BT 3 : Tìm số nguyên dương nhỏ nhất -->

      <section class="section-container bt-3">
        <h2>BT 3 : Tìm số nguyên dương nhỏ nhất</h2>

        <form action="#" class="form bt-3__form">
          <button type="button" class="button button-primary button-bt-3">
            Xem kết quả
          </button>
        </form>

        <div class="result-container">
          <p class="result result-bt-3"></p>
        </div>
      </section>

      <!-- BT 4 : Tính tổng -->
      <section class="section-container bt-4">
        <h2>BT 4: Tính tổng</h2>

        <form action="#" class="form bt-4__form">
          <div class="form-input-group">
            <div class="input-group">
              <input type="number" name="" id="x" placeholder="Nhập x" />
            </div>

            <div class="input-group">
              <input type="number" name="" id="n" placeholder="Nhập n" />
            </div>
          </div>

          <button type="button" class="button button-primary button-bt-4">
            Tính tổng
          </button>
        </form>

        <div class="result-container">
          <p class="result result-bt-4"></p>
        </div>
      </section>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
